name: Tag release
description: Releases a tag and updates the version to main

inputs:
  version:
    description: 'Version type'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Set Github Credentials
      shell: bash
      run: |
          git config --global user.email github-actions@github.com
          git config --global user.name github-actions

    - if: ${{ inputs.version }} == "patch"
      shell: bash
      run: npm version patch

    - if: ${{ inputs.version }} == "minor"
      shell: bash
      run: npm version minor

    - if: ${{ inputs.version }} == "major"
      shell: bash
      run: npm version major

    - name: Push new version to main
      shell: bash
      run: git push origin main

    - name: Push new tag
      shell: bash
      run: git push origin $(git describe --tags --abbrev=0)
